<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <button id="copy" class="btn">Copy to Clipboard</button>
        </div>
      </div>
    </div>
    <!-- Removed temp.js and add_to_page.js as they had unknown functionality as they do/did not exist intially -->
    <script src="./assets/script.js"></script>
    <!-- Added script tag allowing html to hvae desired js functionality -->
    <!-- Moved script.js script tag to the bottom of the html file to prevent js from loading before html and caused reference errors -->
  </body>
</html>
